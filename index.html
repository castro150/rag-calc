<html>
  <head>
    <title>Rag Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="dependencies/tether.min.js"></script>
    <link rel="stylesheet" href="dependencies/tether.min.css"/>
    <script src="dependencies/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <h3 class="text-muted">Rag Calc</h3>
      </header>

      <div class="row">
        <div class="col-md-4">
          <div class="row section-title">
            <b>Status da arma</b>
          </div>
          <div class="row p-l-15">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="wtype" value="str" checked />
              STR
            </label>
          </div>
          <div class="row p-l-15">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="wtype" value="dex" />
              DEX
            </label>
          </div>
          <div class="row section-title p-t-15">
            <b>Ranged Status: </b>
          </div>
          <div class="row col-md-10 input-number">
            <label for="rbonus">Ranged Bônus (%):</label>
            <input id="rbonus" type="number" class="form-control" placeholder="Ranged Bônus (%)" />
          </div>
          <div class="row col-md-10 input-number">
            <label for="rpenality">Ranged Reduction (%):</label>
            <input id="rpenality" type="number" class="form-control" placeholder="Ranged Reduction (%)" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="row section-title">
            <b>StatusATK: </b>
          </div>
          <div class="row input-number">
            <label for="blvl">Level Base:</label>
            <input id="blvl" type="number" class="form-control" placeholder="Level Base" />
          </div>
          <div class="row input-number">
            <label for="str">STR:</label>
            <input id="str" type="number" class="form-control" placeholder="STR" />
          </div>
          <div class="row input-number">
            <label for="dex">DEX:</label>
            <input id="dex" type="number" class="form-control" placeholder="DEX" />
          </div>
          <div class="row input-number">
            <label for="luk">LUK:</label>
            <input id="luk" type="number" class="form-control" placeholder="LUK" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="row section-title">
            <b>WeaponATK: </b>
          </div>
          <div class="row input-number">
            <label for="wlvl">Level da Arma:</label>
            <input id="wlvl" type="number" class="form-control" placeholder="Level da Arma" />
          </div>
          <div class="row input-number">
            <label for="batk">Ataque Base:</label>
            <input id="batk" type="number" class="form-control" placeholder="Ataque Base" />
          </div>
          <div class="row input-number">
            <label for="ref">Level do Refinamento:</label>
            <input id="ref" type="number" class="form-control" placeholder="Level do Refinamento" />
          </div>
          <div class="row input-number">
            <div class="col-md-6 no-p p-r-5">
              <label for="bonus">Outros Bônus (%):</label>
              <input id="bonus" type="number" class="form-control" placeholder="Outros Bônus (%)" />
            </div>
            <div class="col-md-6 no-p p-l-5">
              <label for="penalty">Penalidades (%):</label>
              <input id="penalty" type="number" class="form-control" placeholder="Penalidades (%)" />
            </div>
          </div>
        </div>
      </div>

      <div class="row section-divider">
        <div class="col-md-3">
          <label for="equip"><b>EquipATK:</b></label>
          <input id="equip" type="number" class="form-control" placeholder="EquipATK" />
        </div>
        <div class="col-md-3">
          <label for="mastery"><b>MasteryATK:</b></label>
          <input id="mastery" type="number" class="form-control" placeholder="MasteryATK" />
        </div>
        <div class="col-md-3">
          <label for="buff"><b>BuffATK:</b></label>
          <input id="buff" type="number" class="form-control" placeholder="BuffATK" />
        </div>
        <div class="col-md-3">
          <label for="ammun"><b>AmmunitionATK:</b></label>
          <input id="ammun" type="number" class="form-control" placeholder="AmmunitionATK" />
        </div>
      </div>

      <div class="row section-divider">
        <div class="col-md-3">
          <label for="em"><b>Multiplicador Elemental (%):</b></label>
          <input id="em" type="number" class="form-control" placeholder="Multiplicador Elemental (%)" />
        </div>
        <div class="col-md-3">
          <label for="aspd"><b>ASPD:</b></label>
          <input id="aspd" type="number" class="form-control" placeholder="ASPD" />
        </div>
        <div class="col-md-3">
          <label for="crit"><b>Chance de Crítico (%):</b></label>
          <input id="crit" type="number" class="form-control" placeholder="Chance de Crítico (%)" />
        </div>
        <div class="col-md-3">
          <label for="bcrit"><b>Bônus de Crítico (%):</b></label>
          <input id="bcrit" type="number" class="form-control" placeholder="Bônus de Crítico (%)" />
        </div>
      </div>

      <div class="section-divider">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2">
                <b>Skill:</b>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="smult">Mult. de Dano da Skill (%):</label>
                <input id="smult" type="number" class="form-control" placeholder="Mult. de Dano da Skill (%)" />
              </div>
              <div class="col-md-6">
                <label for="sbonus">Bônus para a Skill (%):</label>
                <input id="sbonus" type="number" class="form-control" placeholder="Bônus para a Skill (%)" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2">
                <b>Alvo:</b>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="hdef">Hard DEF:</label>
                <input id="hdef" type="number" class="form-control" placeholder="Hard DEF" />
              </div>
              <div class="col-md-6">
                <label for="sdef">Soft DEF:</label>
                <input id="sdef" type="number" class="form-control" placeholder="Soft DEF" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary pointer-on" onclick="calculate()">
        Calcular
      </button>

      <div class="jumbotron result-section">
        <div class="row p-l-15">
          <h3>Resultado:</h3>
        </div>
        <div class="row p-l-15">
          <b>StatusATK: </b>
          <span id="satk"></span>
        </div>
        <div class="row p-l-15">
          <b>WeaponATK: </b>
          <span id="watak"></span>
        </div>
        <div class="row p-l-15">
          <b>Dano Final: </b>
          <span id="result"></span>
        </div>
        <div class="row p-l-15">
          <b>Dano Crítico: </b>
          <span id="cresult"></span>
        </div>
        <div class="row p-l-15">
          <b>DPS: </b>
          <span id="dps"></span>
        </div>
        <div class="row p-l-15">
          <b>Dano da Skill: </b>
          <span id="sresult"></span>
        </div>
      </div>
    </div>
  </body>
</html>
